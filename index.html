<html>
  <head>
    <title>Color Wheel</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0
    }
    img{
      display: block;
      width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var i;
      for(i=0;i<=18;i++){
        document.write("<img src=\"images/"+ i +".jpg\" />");
      }
    </script>
  </body>
</html>
